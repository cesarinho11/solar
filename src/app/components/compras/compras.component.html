<div class="row rowtitle" style="margin-bottom: 10px;">
    <div class="col-md-8">
        <h2>Compras</h2>
    </div>
    <div class="col-md-4" align="end"><button class="btn btnOrange" (click)="addCliente()"
            style="background: #5e6163 !important; color: white">+ Nueva compra</button> <br> <br>

        <!-- <button (click)="generarContrato()">Contrato</button>
     <button (click)="verCampospdf()">Campos de contrato</button> -->
    </div>
    <div class="col-md-12" align="end">
        <div class="input-group mb-3" style="width: 20%;float: inline-end;">
            <input type="text" class="form-control" [(ngModel)]="search" placeholder="Buscar..." name="orden"
                aria-describedby="Buscar...">
            <span (click)="buscar()" class="input-group-text" id="basic-addon2"
                style="background: #ff4c4c; cursor: pointer;"><i class="bi me-2" class="bi bi-search"
                    style="color: white;"></i> </span>
        </div>
    </div>

</div>
<app-tabla [columns]="tableColumns" [data]="tableData" [actions]="tableActions" (actionClick)="onTableAction($event)">
</app-tabla>

<!-- PaginaciÃ³n -->
<nav class="d-flex justify-content-end">
    <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="cambiarPagina(currentPage - 1)"><img src="../../../assets/carat.png"
                    alt=""></button>
        </li>

        <li class="page-item" *ngFor="let p of [].constructor(lastPage); let i = index"
            [class.active]="currentPage === i + 1">
            <button class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</button>
        </li>

        <li class="page-item" [class.disabled]="currentPage === lastPage">
            <button class="page-link" (click)="cambiarPagina(currentPage + 1)"><img src="../../../assets/carat2.png"
                    alt=""></button>
        </li>
    </ul>
</nav>
